<style>
.flex-container{
    border: 2px solid rgb(216, 130, 248);
    display: flex;
}

.box-1{
    flex-grow: 1;
    background-color: rgb(231, 115, 163);
    width: 200px;
    height: 200px;
}
.box-2{
    flex-grow: 2;
    background-color: rgb(185, 95, 224);
    width: 200px;
    height: 200px;
}
.box-3{
    flex-grow: 3;
    background-color: aqua;
    width: 200px;
    height: 200px;
}


</style>
<body>

    <div class="flex-container">

    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>

</div>
</body>
