<html lang="en">

  <title>Full Page Background</title>

  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  margin: 0;
  height: 100vh;
  
">
  <img src="sky.png" alt="Logo" style="position: absolute; top: 10px; right: 10px; width: 100px; height: auto;">

    Welcome to the Sky!
  </h1>
</body>
</html>
